<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="script.js"></script>
    <title>1er Challenge</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoAluraImg" src="Logo_alura.png">
            <h1 class="title">Encriptador Alura</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="Muñeco.png" id="imgDerecha">
            <h1 id="textoMsjDerecha">Ningún Mensaje fue encontrado</h1>
            <textarea id="textoAIngresar">Ingrese el texto que desee encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minúsculas y sin acento</p>
            <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>
    <footer>
        <div class="pie">
            <p>Copyright © 2022 - Pablo Amadio</p>
        </div>
    </footer>   
</body>
</html>
